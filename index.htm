<!doctype html>
<html lang="en">
  <head>
    <title>CRUD Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./crud.css">

    <!-- bootstrap js file starts(We place Jquery CDN within it)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <!-- Jquery CDN -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- bootstrap js file ends-->
   
    <!-- custom Js file -->
    <script src="./crud.js"></script>

  </head>
  <body>
      <div class="container">
        <h1 class="p-2 mb-5 text-center heading">Babar Fitness Studio API</h1>


        <div class="container form-group">

          <div class="row">
            <div class="col-6">
              <label for="">Enter Name</label>
              <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
              
              <label for="">Enter Gender</label>
              <input type="text" name="" id="gender" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
              

            <div class="col-6">
              <label for="">Enter Age</label>
              <input type="text" name="" id="age" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>

              <label for="">Enter Weight (Kg)</label>
              <input type="text" name="" id="weight" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>

            </div>
            
          </div>


          <label for="">Enter Email</label>
          <input type="text" name="" id="gmail" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
            

          <button id="add-data-btn" class="btn btn-warning mt-3">Add Product</button>

        </div>
        <div id="recipies">
          Loading ...
        </div>

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
          Launch
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update record</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">

                <input type="hidden" id="updateId">

                <div class="form-group">
                  <label for="updateTitle">Name</label>
                  <input type="text"
                    class="form-control" name="updateTitle" id="updateName" aria-describedby="updateHelpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter name to update</small>
                </div>
                <div class="form-group">
                  <label for="updateTitle">Age</label>
                  <input type="text"
                    class="form-control" name="updateTitle" id="updateAge" aria-describedby="updateHelpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter age to update</small>
                </div>
                <div class="form-group">
                  <label for="updateTitle">Gender</label>
                  <input type="text"
                    class="form-control" name="updateTitle" id="updateGender" aria-describedby="updateHelpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter gender to update</small>
                </div>
                <div class="form-group">
                  <label for="updateTitle">Weight</label>
                  <input type="text"
                    class="form-control" name="updateTitle" id="updateWeight" aria-describedby="updateHelpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter weight to update</small>
                </div>
                <div class="form-group">
                  <label for="updateTitle">Email</label>
                  <input type="text"
                    class="form-control" name="updateTitle" id="updateEmail" aria-describedby="updateHelpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter email to update</small>
                </div>

                

              </div>
              <div class="modal-footer">
                <button id="updateSave" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
  
  </body>
</html>
